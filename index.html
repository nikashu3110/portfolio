<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="app.js"></script>
  <title>Interactive Rating Component</title>
</head>

<body>

  <div class="state-1" id="state-1">
    <div class="card">

      <div class="card-content">
        <div class="star-icon" id="star-icon">
          <div class="star-bg-circle">
            <img src="/interactive-rating-component-main/images/icon-star.svg" alt="star-icon">
          </div>
        </div>

        <div class="written-content">
          <div class="h1">
            <h1>How did we do?</h1>
          </div>

          <div class="para">
            <p>Please let us know how we did wit your support request.
              All feedback is appreciated to help us improve our offering!
            </p>
          </div>
        </div>

        <div class="num-circles">
          <div class="num-1">
            <button class="bt-1">1</button>
          </div>
          <div class="num-2">
            <button class="btn-2">2</button>
          </div>
          <div class="num-3">
            <button class="btn-3">3</button>
          </div>
          <div class="num-4">
            <button class="btn-4">4</button>
          </div>
          <div class="num-5">
            <button class="btn-5">5</button>
          </div>
        </div>

        <!-- submit btn-->

        <div class="submit-btn">
          <button class="submit" id="submit-btn" onclick="submit()">
            SUBMIT
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="state-2" id="state-2">

    <div class="card-2">

      <div class="card-2-content">

        <div class="tk-svg">
          <img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="thankyou-logo">
        </div>

        <div class="written-content-2">

          <div class="selected">
            <div class="text-sel"><p>You selected 4 out of 5</p></div>
          </div>

          <div class="text-tk">
            <h1>Thank you!</h1>
          </div>

          <div class="context">
            <p>We appreciate you taking the time to give a rating.
               If you ever need more support, don't hesitate to get in touch</p>
          </div>

        </div>

        
      </div>

    </div>

  </div>



</body>

</html>
